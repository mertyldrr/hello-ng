<div class="flex flex-col justify-center items-center py-4">
  <div class="grid grid-cols-5 gap-2 p-4">
    <ng-container *ngFor="let game of collection">
      <app-game-card [game]="game"></app-game-card>
    </ng-container>
  </div>
  <ng-container *ngIf="!collection || collection.length === 0">
    <div class="text-2xl">
      Star your favorite games to add them to your collection
    </div>
  </ng-container>
</div>
