<div class="py-4 bg-zinc-100 rounded-md">
  <div class="flex flex-col justify-center items-center space-y-4">
    <div class="relative w-full flex justify-center">
      <img
        class="shadow-xl w-5/6 bg-black h-[175px] rounded-lg transform transition-transform duration-300 hover:scale-105"
        src="{{ game.background_image }}"
      />
      <button (click)="updateCollection(game.id)">
        <ng-container *ngIf="isInCollection(game.id); else notInCollection">
          <ng-icon
            color="yellow"
            class="absolute right-10 top-2 drop-shadow-2xl"
            size="22"
            name="radixStarFilled"
          ></ng-icon>
        </ng-container>

        <ng-template #notInCollection>
          <ng-icon
            color="yellow"
            class="absolute right-10 top-2 drop-shadow-2xl"
            size="22"
            name="radixStar"
          ></ng-icon>
        </ng-template>
      </button>
    </div>
    <a
      [routerLink]="['/games', game.id]"
      routerLinkActive="active"
      class="w-full h-full"
    >
      <div class="flex flex-col justify-center items-center space-y-2 w-full">
        <div class="w-full">
          <div class="text-[14px] font-bold text-center truncate w-full">
            {{ game.name }}
          </div>
        </div>
        <div
          class="flex flex-row items-center justify-center space-x-2"
          *ngIf="game.metacritic"
        >
          <img class="w-1/4" src="assets/metacritic.svg" />
          <div class="text-[12px] font-bold">
            {{ game.metacritic }}
          </div>
        </div>
      </div>
    </a>
  </div>
</div>
