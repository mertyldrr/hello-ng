<a href="#" class="w-full h-full">
  <div class="py-4 bg-zinc-100 rounded-md">
    <div class="flex flex-col justify-center items-center space-y-4">
      <img
        class="w-5/6 bg-black h-[175px] rounded-lg transform transition-transform duration-300 hover:scale-105"
        src="{{ game.background_image }}"
      />
      <div class="flex flex-col justify-center items-center space-y-2 w-full">
        <div class="text-[14px] font-bold text-center w-full">
          <div class="truncate w-full">{{ game.name }}</div>
        </div>
        <div
          class="flex flex-row items-center justify-center space-x-2"
          *ngIf="game.metacritic"
        >
          <img class="w-1/4" src="assets/metacritic.svg" />
          <div class="text-[12px] font-bold">
            {{ game.metacritic }}
          </div>
        </div>
      </div>
    </div>
  </div>
</a>
